<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="./styles/expenses.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Personal App</title>
</head>
<body>
  <div id="nav"></div>
    <header>
        <h1>Expenses Tracker</h1>
        <button id="logout">Logout</button>
    </header>

    <!-- Button to open modal -->
    <button id="open-modal-btn">Add Expense</button>

    <!-- Modal for adding expense -->
    <div id="expense-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-name">Expense Name:</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category:</label>
                    <select id="expense-category" required>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </div>

    <h2>Expenses List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expenses-table"></tbody>
    </table>

    <h3>Total Expenses: â‚¹<span id="total-expenses">0</span></h3>
    <div id="footer"></div>

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/logout.js" type="module"></script>
    <script src="./scripts/expenses.js" type="module"></script>
</body>
</html>
